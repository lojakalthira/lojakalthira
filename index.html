<style>
:root{
  --bg:#000;
  --card:#111;
  --border:#2a2a2a;
  --text:#fff;
  --accent:#00ffcc;
  --accent-hover:#00e6b8;
  --radius:12px;
}

body.light{
  --bg:#f4f4f4;
  --card:#ffffff;
  --border:#dddddd;
  --text:#111;
  --accent:#0077ff;
  --accent-hover:#005fcc;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
  display:flex;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:240px;
  background:var(--card);
  border-right:1px solid var(--border);
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:25px;
}

.sidebar .logo{
  width:100px;
  height:100px;
  margin:auto;
  font-size:32px;
  color:var(--accent);
  border:2px solid var(--border);
}

.sidebar h1{
  text-align:center;
  font-size:20px;
  margin-bottom:10px;
}

.sidebar .theme-toggle{
  cursor:pointer;
  font-size:14px;
  text-align:center;
  color:var(--accent);
  transition:.2s;
}
.sidebar .theme-toggle:hover{
  color:var(--accent-hover);
}

/* SOCIAL ICONS */
.social-icons{
  display:flex;
  justify-content:center;
  gap:18px;
}
.social-icons a{
  color:var(--accent);
  font-size:20px;
  transition:.2s;
}
.social-icons a:hover{
  color:var(--accent-hover);
  transform:scale(1.2);
}

/* BOTÃ•ES DE CATEGORIA */
.sidebar button{
  padding:10px 12px;
  border:none;
  border-radius:var(--radius);
  background:var(--bg);
  color:var(--accent);
  cursor:pointer;
  font-size:14px;
  transition:.2s;
}
.sidebar button:hover{
  background:var(--accent);
  color:var(--bg);
}

/* SLIDER & INPUT */
.sidebar input[type="range"]{
  width:100%;
  margin-top:5px;
  accent-color:var(--accent);
}

.sidebar input[type="text"]{
  padding:8px 10px;
  border-radius:var(--radius);
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
  margin-top:5px;
}

/* PRODUTOS AREA */
.container{
  flex:1;
  padding:30px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
  overflow-y:auto;
}

/* CARD PRODUTO */
.link-btn{
  display:flex;
  flex-direction:column;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  text-decoration:none;
  color:var(--text);
  padding:15px;
  transition:.3s;
}
.link-btn:hover{
  border-color:var(--accent);
  box-shadow:0 0 15px var(--accent);
}
.link-btn img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:var(--radius);
  margin-bottom:12px;
}
.link-text{
  display:flex;
  flex-direction:column;
  gap:6px;
}
.link-text .desc{
  font-size:13px;
  opacity:.7;
}
.link-text .price{
  font-size:16px;
  font-weight:bold;
  color:var(--accent);
}
.link-text .extra{
  font-size:12px;
  color:var(--accent);
}

/* H3 SIDEBAR */
.sidebar h3{
  font-size:15px;
  color:var(--accent);
  margin-top:15px;
  margin-bottom:5px;
}

/* RESPONSIVO */
@media(max-width:900px){
  body{
    flex-direction:column;
  }
  .sidebar{
    width:100%;
    flex-direction:row;
    flex-wrap:wrap;
    justify-content:center;
    gap:15px;
    border-right:none;
    border-bottom:1px solid var(--border);
    padding:15px;
  }
  .container{
    padding:20px 15px;
  }
}
</style>
</head>
