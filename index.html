<style>
:root{
  --bg:#000;
  --card:#111;
  --border:#2a2a2a;
  --text:#fff;
  --accent:#00ffcc;
  --accent-hover:#00e6b8;
  --radius:12px;
}

body.light{
  --bg:#f4f4f4;
  --card:#ffffff;
  --border:#dddddd;
  --text:#111;
  --accent:#0077ff;
  --accent-hover:#005fcc;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* MENU TOPO */
.topbar{
  width:100%;
  background:var(--card);
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 20px;
  flex-wrap:wrap;
}

.topbar .logo{
  font-size:28px;
  font-weight:bold;
  color:var(--accent);
  letter-spacing:1px;
}

.topbar .theme-toggle{
  cursor:pointer;
  font-size:14px;
  color:var(--accent);
  transition:.2s;
}
.topbar .theme-toggle:hover{
  color:var(--accent-hover);
}

/* CATEGORIAS TOPO */
.topbar .categories{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:5px;
}
.topbar .categories button{
  padding:8px 12px;
  border:none;
  border-radius:var(--radius);
  background:linear-gradient(145deg, #111, #222);
  color:var(--accent);
  cursor:pointer;
  font-size:13px;
  font-weight:bold;
  transition:.3s;
  position:relative;
  overflow:hidden;
  box-shadow: 0 0 5px #000;
}
.topbar .categories button::after{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:var(--accent);
  opacity:0.2;
  transition:.4s;
}
.topbar .categories button:hover::after{
  left:0;
}
.topbar .categories button:hover{
  color:#000;
  font-weight:bold;
  box-shadow:0 0 12px var(--accent);
  background:var(--accent-hover);
}

/* SLIDER & INPUT */
.sidebar{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  padding:10px 20px;
}
.sidebar input[type="range"]{
  width:200px;
  accent-color:var(--accent);
}
.sidebar input[type="text"]{
  padding:8px 10px;
  border-radius:var(--radius);
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
}

/* PRODUTOS AREA (LISTA VERTICAL) */
.container{
  flex:1;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:15px;
  overflow-y:auto;
}

/* CARD PRODUTO */
.link-btn{
  display:flex;
  flex-direction:row;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  text-decoration:none;
  color:var(--text);
  padding:10px;
  gap:12px;
  transition:.3s;
  align-items:center;
}
.link-btn:hover{
  border-color:var(--accent);
  box-shadow:0 0 15px var(--accent);
}
.link-btn img{
  width:100px;
  height:100px;
  object-fit:cover;
  border-radius:var(--radius);
}
.link-text{
  display:flex;
  flex-direction:column;
  gap:4px;
}
.link-text .desc{
  font-size:12px;
  opacity:.7;
}
.link-text .price{
  font-size:14px;
  font-weight:bold;
  color:var(--accent);
}
.link-text .extra{
  font-size:11px;
  color:var(--accent);
}

/* RESPONSIVO */
@media(max-width:900px){
  .topbar{
    flex-direction:column;
    align-items:flex-start;
  }
  .topbar .categories{
    margin-top:5px;
  }
  .container{
    padding:15px;
  }
}
</style>
</head>
